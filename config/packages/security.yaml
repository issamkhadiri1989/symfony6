security:
  access_decision_manager:
    strategy: affirmative

  enable_authenticator_manager: true
  # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    App\Entity\User:
      algorithm: auto

  # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
  providers:
    # used to reload user from session & other features (e.g. switch_user)
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      lazy: true
      provider: app_user_provider
      custom_authenticator:
        - App\Security\LoginFormAuthenticator
        - App\Security\TokenAuthenticator
      user_checker: App\Security\BlackListedChecker
      logout:
        path: app_logout
      login_link:
        default_target_path: /
        check_route: login_check
        signature_properties: [id,email]
        lifetime: 600 #The link is still alive only for 1 minute
        max_uses: 1 # The login links must be available for 1 use only
        success_handler: App\Security\Authentication\AuthenticationSuccessHandler
        failure_handler: App\Security\Authentication\AuthenticationFailureHandler
#  access_decision_manager:
#    strategy: unanimous
#    allow_if_all_abstain: false
  role_hierarchy:
    ROLE_TEACHER: ROLE_USER
    ROLE_DIRECTOR: ROLE_TEACHER
    ROLE_ADMIN: [ ROLE_DIRECTOR, ROLE_TEACHER ]
  access_control:
    - { path: /login, roles: PUBLIC_ACCESS }
    # Every URL that starts with /admin should be accessed only to ROLE_ADMIN or higher
    - { path: ^/admin, roles: ROLE_ADMIN }
    # The user's profile shouldn't be accessed if the user isn't connected yet
    - { path: ^/profile, roles: ROLE_USER }
